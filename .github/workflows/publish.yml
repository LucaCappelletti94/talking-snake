name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'huggingface'
        type: choice
        options:
          - huggingface
          - pypi

jobs:
  # Run CI checks first (skip for HF-only deploys for speed)
  ci:
    if: github.event_name == 'release' || github.event.inputs.publish_target == 'pypi'
    uses: ./.github/workflows/ci.yml

  # Deploy to Hugging Face Spaces
  deploy-huggingface:
    needs: ci
    if: always() && (github.event_name == 'release' || github.event.inputs.publish_target == 'huggingface')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface.co/spaces/LucaCappelletti94/talking-snake hf-space
          cd hf-space
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          # Copy updated files
          cp -r ../src/talking_snake/* src/talking_snake/
          cp ../pyproject.toml .
          cp ../Dockerfile .
          cp ../README_HF.md README.md
          cp ../LICENSE .

          # Commit and push
          git add -A
          git diff --staged --quiet || git commit -m "Deploy from GitHub: ${{ github.sha }}"
          git push https://LucaCappelletti94:$HF_TOKEN@huggingface.co/spaces/LucaCappelletti94/talking-snake main

  build:
    needs: ci
    if: github.event_name == 'release' || github.event.inputs.publish_target == 'pypi'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'pypi')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
